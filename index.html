<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RZEL Splash → Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0f0f0f;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .logo {
      font-size: clamp(32px, 8vw, 74px);
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
      animation: float 3.8s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #cfcfcf;
    }
    .btn {
      margin-top: 12px;
      padding: 10px 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { background: #666; }
  </style>
</head>
<body>
  <div class="logo">RZEL</div>
  <div class="hint">잠시 후 자동으로 이동합니다… 문제가 있으면 버튼을 눌러주세요.</div>
  <button class="btn" onclick="redirectNow()">지금 이동</button>

  <script>
    const TARGET_URL = "https://donish351.wixsite.com/nocpyung";
    function redirectNow() {
      try {
        if (window.top && window.top !== window) {
          window.top.location.href = TARGET_URL;
        } else {
          window.location.href = TARGET_URL;
        }
      } catch(e) {
        window.location.href = TARGET_URL;
      }
    }
    const randomDelay = Math.floor(Math.random() * (6000 - 3000 + 1)) + 3000;
    setTimeout(redirectNow, randomDelay);
  </script>

  <noscript>
    <p>자동 이동이 지원되지 않습니다. <a href="https://sites.google.com/view/rzel-site/%ED%99%88">여기를 클릭하세요.</a></p>
  </noscript>
</body>
</html>
